<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="listar()">

      <div class="ui-g-12">
        <h1>Categorias</h1>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="categorias" [paginator]="true" [rows]="15"
          [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column styleClass="col-acoes">
          <ng-template let-pes="rowData" pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa-trash"
              pTooltip="Excluir" tooltipPosition="top"
              (click)="confirmarExclusao(pes)"></button>
          </ng-template>
        </p-column>
      </p-dataTable>

    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Categoria"></a>
    </div>
  </div>

</div>
